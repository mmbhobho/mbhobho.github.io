<script>
	window.onload = function()
	{
		canv = document.getElementById("snake");
		ctx = canv.getContext("2d");
		document.addEventListener("keydown", keyPush);
		setInterval(game,1000/5);
	}
	px=py=10;
	gs=tc=20 ;
	ax=ay=15;
	blockx=17;
	blocky=17;
    xv=yv=0;

	trail = [];
	line = [];
	tail = 5;

	           // ax = Math.floor(Math.random()*tc);
				//ay = Math.floor(Math.random()*tc);

	function game()
	{
		px += xv;
		py += yv;

		if(px < 0)
		{
			px = tc -1;
		}

		if(px > tc -1)
		{
			px = 0;
		}

		if(py < 0)
		{
			py = tc -1;
		}

		if(py > tc - 1)
		{
			py = 0;
		}

		ctx.fillStyle = "#000";
		ctx.fillRect(0,0,canv.width,canv.height);

		ctx.fillStyle = "red";
		ctx.fillRect(ax*gs,ay*gs,gs-2,gs-2);
		
		
		ctx.fillStyle = "blue";
		ctx.fillRect(blockx*gs,blocky*gs,gs-2,gs-2);
		
		
		for (var i = 0; i < trail.length; i++)
		{
;
			if (trail[i].x == blockx && trail[i].y == blocky)
			{
				tail = 2;
			}
		}
		
				
		for (var i = 0; i < trail.length; i++)
		{
			ctx.fillStyle = "green";
			ctx.fillRect(trail[i].x * gs,trail[i].y* gs,gs-2,gs-2);
			if (trail[i].x == px && trail[i].y == py)
			{
				tail = 2;
			}
		}


		

		trail.push({x:px, y:py});
		while (trail.length > tail)
		{
			trail.shift();
		}


			if (ax == px && ay == py)
			{
				tail++;
				ax = Math.floor(Math.random()*tc);
				ay = Math.floor(Math.random()*tc);
				blockx = 20 - ax;
				blocky = 20 - ay;
			}


	}

	function keyPush(evt)
	{
		switch (evt.keyCode)
		{
			case 37:
				xv=-1;
				yv=0;
				break;
			case 38:
				xv=0;
				yv=-1;
				break;
			case 39:
				xv=1;
				yv=0;
				break;
			case 40:
				xv=0;
				yv=1;
				break;
		}
	}
</script>
